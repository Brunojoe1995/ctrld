before:
  hooks:
    - go mod tidy
builds:
  - id: ctrld
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - arm
      - mips
      - amd64
      - arm64
    goarm:
      - 5
      - 6
      - 7
    gomips:
      - softfloat
    main: ./cmd/ctrld
  - id: ctrld-darwin
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/ctrld
    hooks:
      post: gon gon.hcl
archives:
  - format_overrides:
      - goos: windows
        format: zip
    strip_parent_binary_folder: true
    wrap_in_directory: true
    files:
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
